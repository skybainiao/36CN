  <script>

    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true, // 让图片可以循环滚动
      autoplay: {

      },
      pagination: {

        clickable: true,
        type: 'bullets', // 使用小圆点作为指示条
        dynamicBullets: true, // 当有很多幻灯片时，使小圆点变得动态
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });



  let  firebaseConfig = {
    apiKey: "AIzaSyAi9uwdfkmHPrc9HtJCZFxFu-ppaUKa-G0",
    authDomain: "cn-9ae7f.firebaseapp.com",
    databaseURL: "https://cn-9ae7f-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "cn-9ae7f",
    storageBucket: "cn-9ae7f.appspot.com",
    messagingSenderId: "140450789584",
    appId: "1:140450789584:web:9ce26d3b449a6db23946d5",
    measurementId: "G-82DQRJWV33"
  };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.onload = function() {
      changeStatus();
      loadPosts(currentPage, null); // 初始化为 null 类别



    };

    function changeStatus() {
      let username = localStorage.getItem('username');
      let user = document.getElementById('lg');
      let uploadButton = document.getElementById('upload');

      if (username !== null) {
        user.innerHTML = username;
        uploadButton.disabled = false; // 用户已登录，发布按钮可用
      } else {
        user.innerHTML = "登录/注册";
        uploadButton.disabled = true; // 用户未登录，发布按钮不可用
        uploadButton.addEventListener('click', function(event) {
          event.preventDefault(); // 阻止默认事件（链接跳转）
          alert("请先登录！");
        });
      }
    }







    // 绑定点击事件到所有下拉菜单中的链接
    document.querySelectorAll('.dropdown-content a').forEach(function(element) {
      element.addEventListener('click', function(e) {
        e.preventDefault(); // 阻止链接默认行为

        // 获取data-category属性值，这将是hangye或type字段的值
        var category = this.getAttribute('data-category');

        // 调用一个函数来处理搜索并显示结果
        searchAndDisplay(category);
      });
    });





    // 获取模态框元素
    var modal = document.getElementById("searchModal");

    // 获取打开模态框的按钮元素
    var btn = document.getElementById("searchButton");

    // 获取模态框上的 <span> 元素（x），用于关闭模态框
    var span = document.getElementsByClassName("close")[0];

    // 点击按钮打开模态框
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // 点击 <span> (x), 关闭模态框
    span.onclick = function() {
      modal.style.display = "none";
    }

    // 在用户点击其他地方时，关闭模态框
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    // 执行搜索并显示结果
    document.getElementById('doSearch').addEventListener('click', function() {
      var searchTerm = document.getElementById('searchInput').value;
      searchAndDisplay(searchTerm);
    });

    function searchAndDisplay(searchTerm) {
      // 清空当前的grid items
      const gridContainer = document.querySelector('.grid-container');
      gridContainer.innerHTML = '';

      // 在Firebase中搜索匹配的数据
      let query = database.ref('shopDetails');
      query.once('value', function(snapshot) {
        let posts = snapshot.val();
        let searchResults = {};
        let fetchImageURLPromises = []; // 用于存储所有图片URL获取的promise

        for (let id in posts) {
          let post = posts[id];
          // 检查每个字段是否包含搜索词
          let isInTitle = post.title && post.title.toLowerCase().includes(searchTerm.toLowerCase());
          let isInIntroduction = post.introduction && post.introduction.toLowerCase().includes(searchTerm.toLowerCase());
          let isInCompanyName = post.companyName && post.companyName.toLowerCase().includes(searchTerm.toLowerCase());
          let isInType = post.type && post.type.toLowerCase().includes(searchTerm.toLowerCase());
          let isInHangye = post.hangye && post.hangye.toLowerCase().includes(searchTerm.toLowerCase());

          // 如果任何一个字段包含搜索词，则添加到搜索结果
          if (isInTitle || isInIntroduction || isInCompanyName || isInType || isInHangye) {
            post.id = id;
            searchResults[id] = post;
            // 获取图片的URL
            let imageFolderPath = `shopImages/${id}/`;
            let imageFolderRef = firebase.storage().ref(imageFolderPath);
            let promise = imageFolderRef.listAll().then(result => {
              if (result.items.length === 0) {
                return null;
              }
              let randomImageRef = result.items[Math.floor(Math.random() * result.items.length)];
              return randomImageRef.getDownloadURL();
            });
            fetchImageURLPromises.push(promise.then(url => { searchResults[id].imageURL = url; }));
          }
        }

        // 等待所有图片URL的promise完成
        Promise.all(fetchImageURLPromises).then(() => {
          // 调用populatePosts函数来显示搜索结果
          populatePosts(searchResults);
        });
      });
    }




    let currentPage = 1; // 当前页码
    const postsPerPage = 6; // 每页显示的帖子数
    let allPostsLoaded = false; // 标志，表示是否加载了所有帖子
    let lastPostId = null; // 保存最后一个帖子的ID

    // 添加滚动事件监听器来加载更多帖子
    window.addEventListener('scroll', function() {
      // 检查用户是否滚动到页面底部，并且没有加载所有帖子
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight && !allPostsLoaded) {
        loadPosts(); // 调用loadPosts函数加载更多帖子
      }
    });


    function loadPosts() {
      // 显示加载指示器
      document.getElementById('loading').style.display = 'block';

      // 定义从哪里开始加载帖子
      let query = database.ref('shopDetails').orderByKey();
      if (lastPostId) {
        query = query.startAfter(lastPostId); // 从上次加载的最后一个帖子之后开始查询
      }
      query.limitToFirst(postsPerPage).once('value').then(snapshot => {
        let posts = snapshot.val();
        if (!posts) {
          console.error("No new posts retrieved from database.");
          allPostsLoaded = true; // 如果没有新帖子，设置allPostsLoaded为true
          document.getElementById('loading').style.display = 'none';
          return;
        }

        if (!posts) {
          console.error("No posts retrieved from database.");
          return;
        }

        // 排序所有帖子，并为每个帖子添加id属性
        let sortedPostsArray = Object.entries(posts).map(([id, post]) => ({ ...post, id })).sort((a, b) => b.rating - a.rating);



        // 转换数组回对象

        sortedPostsArray.forEach(post => {
          posts[post.id] = post;
        });


        // 更新最后一个帖子的ID
        lastPostId = Object.keys(posts).pop(); // 获取最后一个帖子的ID

        // 处理帖子数据和图片URLs
        processPosts(posts, true); // 传递true作为第二个参数，表示追加帖子
      }).catch(error => {
        console.error("Error fetching new posts from database: ", error);
        document.getElementById('loading').style.display = 'none';
      });
    }

    // 修改processPosts函数以支持追加帖子
    function processPosts(posts, append = false) {
      let fetchImageURLPromises = [];
      for (let postId in posts) {
        let imageFolderPath = `shopImages/${postId}/`;
        let imageFolderRef = firebase.storage().ref(imageFolderPath);
        let promise = imageFolderRef.listAll().then(result => {
          if (result.items.length === 0) {
            return 'path_to_default_image.jpg'; // 如果没有图片，返回默认图片的路径
          }
          let randomImageRef = result.items[Math.floor(Math.random() * result.items.length)];
          return randomImageRef.getDownloadURL();
        });
        fetchImageURLPromises.push(promise);
      }

      Promise.all(fetchImageURLPromises)
        .then(imageURLs => {
          imageURLs.forEach((imageURL, index) => {
            let postId = Object.keys(posts)[index];
            posts[postId].imageURL = imageURL; // 将获取到的URL设置为帖子的imageURL属性
          });

          populatePosts(posts, append); // 传递append参数到populatePosts
          document.getElementById('loading').style.display = 'none';
        })
        .catch(error => {
          console.error("Error fetching image URLs: ", error);
          document.getElementById('loading').style.display = 'none';
        });
    }




    // Updated populatePosts function
    function populatePosts(posts, append) {
      let postArray = Object.values(posts);
      const gridContainer = document.querySelector('.grid-container');

      // 如果不是追加，则清空当前帖子
      if (!append) {
        gridContainer.innerHTML = '';
      }

      postArray.forEach((post, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.style.height = '100px'; // 设置固定高度
        gridItem.style.marginLeft = '-20px';

        const anchor = document.createElement('a');
        anchor.id = `item${index + 1}`;
        anchor.className = 'movie';
        anchor.target = "_self";
        console.log("Creating link for post ID:", post.id); // 添加调试信息
        anchor.href = `html/showPost.html?id=${post.id}`;
        anchor.style.textDecoration = 'none'; // 移除下划线

        const contentDiv = document.createElement('div');
        contentDiv.className = 'content-wrap';
        contentDiv.style.display = 'flex';
        contentDiv.style.width = '360px'; // 设置固定宽度

        const coverDiv = document.createElement('div');
        coverDiv.className = 'cover-wp';
        coverDiv.style.width = '100px'; // 设置固定宽度
        coverDiv.style.margin = '0';
        coverDiv.style.padding = '0';

        const img = document.createElement('img');
        img.id = `img${index + 1}`;
        img.style.width = '100px'; // 设置图片宽度
        img.style.height = '100px'; // 设置图片高度
        if (post.imageURL) {
          img.src = post.imageURL;
        } else {
          img.src = 'path_to_default_image.jpg';
        }
        coverDiv.appendChild(img);
        contentDiv.appendChild(coverDiv);

        const textDiv = document.createElement('div');
        textDiv.style.flexGrow = '1';
        textDiv.style.paddingLeft = '15px'; // 添加左内边距
        textDiv.style.margin = '0';
        textDiv.style.width = '300px';

        const strong = document.createElement('strong');
        strong.id = `s${index + 1}`;
        strong.innerText = post.title;
        strong.style.display = 'block'; // 使其成为块级元素
        strong.style.fontSize = '16px'; // 设置字体大小
        strong.style.color = '#333'; // 设置字体颜色
        strong.style.margin = '0';
        strong.style.padding = '0';

        textDiv.appendChild(strong);

        contentDiv.appendChild(textDiv);
        anchor.appendChild(contentDiv);
        gridItem.appendChild(anchor);
        gridContainer.appendChild(gridItem);
      });


      // Re-attach event listeners to the pagination buttons
      document.getElementById('nextPage').addEventListener('click', function() {
        currentPage++;
        loadPosts(currentPage);
      });

      document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          loadPosts(currentPage);
        }
      });
    }


    // 添加触摸事件监听器来加载更多帖子
    let touchstartY = 0;
    let touchendY = 0;
    const threshold = 150; // 设置一个阈值，当用户下拉超过这个值时触发刷新

    document.addEventListener('touchstart', function(e) {
      touchstartY = e.changedTouches[0].screenY;
    }, false);

    document.addEventListener('touchend', function(e) {
      touchendY = e.changedTouches[0].screenY;
      if (touchstartY - touchendY > threshold && !allPostsLoaded) {
        // 用户下拉动作超过阈值且页面未全部加载时，加载新帖子
        loadPosts();
      }
    }, false);




  </script>
