  <script>

  let  firebaseConfig = {
    apiKey: "AIzaSyAi9uwdfkmHPrc9HtJCZFxFu-ppaUKa-G0",
    authDomain: "cn-9ae7f.firebaseapp.com",
    databaseURL: "https://cn-9ae7f-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "cn-9ae7f",
    storageBucket: "cn-9ae7f.appspot.com",
    messagingSenderId: "140450789584",
    appId: "1:140450789584:web:9ce26d3b449a6db23946d5",
    measurementId: "G-82DQRJWV33"
  };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    window.onload = function() {
      changeStatus();
      loadPosts(currentPage, null); // 初始化为 null 类别



    };

    function changeStatus() {
      let username = localStorage.getItem('username');
      let user = document.getElementById('lg');
      let uploadButton = document.getElementById('upload');

      if (username !== null) {
        user.innerHTML = username;
        uploadButton.disabled = false; // 用户已登录，发布按钮可用
      } else {
        user.innerHTML = "登录/注册";
        uploadButton.disabled = true; // 用户未登录，发布按钮不可用
        uploadButton.addEventListener('click', function(event) {
          event.preventDefault(); // 阻止默认事件（链接跳转）
          alert("请先登录！");
        });
      }
    }



    let currentPage = 1;
    const postsPerPage = 4;


    function loadPosts(page, storeType) {
      const startIndex = (page - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;

      let query = database.ref('shopDetails');

      if (storeType) {
        query = query.orderByChild('storeType').equalTo(storeType);
      }

      query.once('value').then(snapshot => {
        let allPosts = snapshot.val();
        if (!allPosts) {
          console.error("No posts retrieved from database.");
          return;
        }

        // 排序所有帖子，并为每个帖子添加id属性
        let sortedPostsArray = Object.entries(allPosts).map(([id, post]) => ({ ...post, id })).sort((a, b) => b.rating - a.rating);

        // 从已排序的数组中获取当前页面的帖子
        let currentPostsArray = sortedPostsArray.slice(startIndex, endIndex);

        // 转换数组回对象
        let posts = {};
        currentPostsArray.forEach(post => {
          posts[post.id] = post;
        });

        let fetchImageURLPromises = [];

        for (let postId in posts) {

          let imageFolderPath = `shopImages/${postId}/`;
          let imageFolderRef = firebase.storage().ref(imageFolderPath);

          let promise = imageFolderRef.listAll().then(result => {
            if (result.items.length === 0) {
              return null;
            }
            let randomImageRef = result.items[Math.floor(Math.random() * result.items.length)];
            return randomImageRef.getDownloadURL();
          });

          fetchImageURLPromises.push(promise);
        }

        Promise.all(fetchImageURLPromises)
          .then(imageURLs => {
            imageURLs.forEach((imageURL, index) => {
              let postId = Object.keys(posts)[index];
              posts[postId].imageURL = imageURL;
            });

            populatePosts(posts);
          })
          .catch(error => {
            console.error("Error fetching image URLs: ", error);
          });

      }).catch(error => {
        console.error("Error fetching posts from database: ", error);
      });






    }


    // Updated populatePosts function
    function populatePosts(posts) {
      let postArray = Object.values(posts);
      const gridContainer = document.querySelector('.grid-container');

      // Clear current grid items
      gridContainer.innerHTML = '';

      postArray.forEach((post, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        gridItem.style.height = '100px'; // 设置固定高度
        gridItem.style.marginLeft = '-20px';

        const anchor = document.createElement('a');
        anchor.id = `item${index + 1}`;
        anchor.className = 'movie';
        anchor.target = "_self";
        anchor.href = `html/showPost.html?id=${post.id}`;
        anchor.style.textDecoration = 'none'; // 移除下划线

        const contentDiv = document.createElement('div');
        contentDiv.className = 'content-wrap';
        contentDiv.style.display = 'flex';
        contentDiv.style.width = '360px'; // 设置固定宽度

        const coverDiv = document.createElement('div');
        coverDiv.className = 'cover-wp';
        coverDiv.style.width = '100px'; // 设置固定宽度
        coverDiv.style.margin = '0';
        coverDiv.style.padding = '0';

        const img = document.createElement('img');
        img.id = `img${index + 1}`;
        img.style.width = '100px'; // 设置图片宽度
        img.style.height = '100px'; // 设置图片高度
        if (post.imageURL) {
          img.src = post.imageURL;
        } else {
          img.src = 'path_to_default_image.jpg';
        }
        coverDiv.appendChild(img);
        contentDiv.appendChild(coverDiv);

        const textDiv = document.createElement('div');
        textDiv.style.flexGrow = '1';
        textDiv.style.paddingLeft = '15px'; // 添加左内边距
        textDiv.style.margin = '0';
        textDiv.style.width = '300px';

        const strong = document.createElement('strong');
        strong.id = `s${index + 1}`;
        strong.innerText = post.title;
        strong.style.display = 'block'; // 使其成为块级元素
        strong.style.fontSize = '16px'; // 设置字体大小
        strong.style.color = '#333'; // 设置字体颜色
        strong.style.margin = '0';
        strong.style.padding = '0';

        textDiv.appendChild(strong);

        contentDiv.appendChild(textDiv);
        anchor.appendChild(contentDiv);
        gridItem.appendChild(anchor);
        gridContainer.appendChild(gridItem);
      });




      // Add back the pagination
      gridContainer.innerHTML += `
<div class="pagination" style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;">
  <button id="prevPage" style="font-size: 14px; padding: 5px 10px; margin-right: 10px;">上一页</button>
  <button id="nextPage" style="font-size: 14px; padding: 5px 10px;">下一页</button>
</div>
`;


      // Re-attach event listeners to the pagination buttons
      document.getElementById('nextPage').addEventListener('click', function() {
        currentPage++;
        loadPosts(currentPage);
      });

      document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          loadPosts(currentPage);
        }
      });
    }








  </script>
